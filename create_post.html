<!DOCTYPE html>
<html>
	<body>
		Welcome, {{name}}! Create your post for <b>{{blog}}</b>:
		<form action = "/created-post" method = "post">
			<div>
				<p>Title:<br>
				<input type = "text" name = "title" size = "50">
			</div>
			<div>
				<p>Content:<br>
				<textarea name = "content" rows = "10" cols = "80"></textarea>
			</div>
			<div>
				<p>Tags (comma separated):<br>
				<input type = "text" name = "tags" size = "50">
			</div>
			<input type = "hidden" name = "blog" value = "{{blog}}">
			<div><input type="submit" value="Add Post"></div>
		</form>
	</body>
</html>
