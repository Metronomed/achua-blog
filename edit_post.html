<!DOCTYPE html>
<html>
	<body>
		<p>Welcome, {{name}}!
		<p>You are editing a post in blog <b>{{blog}}</b>:
		<form action = "/edited-post/" method = "post">
			<div>
				<p>Title:<br>
				<input type = "text" name = "title" size = "50" value="{{posttitle}}">
			</div>
			<div>
				<p>Content:<br>
				<textarea name = "content" rows = "10" cols = "80">{{posttext}}</textarea>
			</div>
			<div>
				<p>Tags (comma separated):<br>
				<input type = "text" name = "tags" size = "50" value = "{{posttags}}">
				</div>
			<input type = "hidden" name = "postkey" value = "{{postkey}}">
			<div><input type="submit" value="Edit Post"></div>
		</form>
	</body>
</html>
